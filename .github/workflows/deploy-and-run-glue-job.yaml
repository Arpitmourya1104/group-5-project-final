name: Deploy CloudFormation and Run AWS Glue Jobs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload Python scripts to S3
      run: |
        aws s3 cp ingestion.py s3://datasource-dataops-group5-bucket/script-ingestion/
        aws s3 cp pre_processing.py s3://datalake-dataops-group5-bucket/script-preprocessing/

    - name: Validate CloudFormation template
      run: |
        aws cloudformation validate-template --template-body file://glue-job-template.yaml

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file glue-job-template.yaml \
          --stack-name dataops-glue-job-stack \
          --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM

    - name: Start Ingestion Glue Job
      id: start_ingestion_job
      run: |
        ingestion_job_run_id=$(aws glue start-job-run --job-name dataops-glue-ingestion-job --query 'JobRunId' --output text)
        echo "Ingestion job run ID: $ingestion_job_run_id"
        echo "INGESTION_JOB_RUN_ID=$ingestion_job_run_id" >> $GITHUB_ENV

    - name: Wait for Ingestion Glue Job to Complete
      run: |
        while true; do
          status=$(aws glue get-job-run --job-name dataops-glue-ingestion-job --run-id ${{ env.INGESTION_JOB_RUN_ID }} --query 'JobRun.JobRunState' --output text)
          if [ "$status" == "SUCCEEDED" ]; then
            echo "Ingestion job completed successfully."
            break
          elif [ "$status" == "FAILED" ] || [ "$status" == "STOPPED" ]; then
            echo "Ingestion job failed or was stopped."
            exit 1
          else
            echo "Ingestion job is still running. Waiting..."
            sleep 60
          fi
        done

    - name: Start Pre-Processing Glue Job
      run: |
        aws glue start-job-run --job-name dataops-glue-preprocessing-job
