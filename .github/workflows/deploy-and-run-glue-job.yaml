name: Deploy CloudFormation and Run AWS Glue Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set environment variables for S3 buckets and IAM role ARN
      run: |
        echo "DATASOURCE_BUCKET=datasource-dbda-group5" >> $GITHUB_ENV
        echo "DATAWAREHOUSE_BUCKET=datawarehouse-dbda-group5" >> $GITHUB_ENV
        echo "DATALAKE_BUCKET=datalake-dbda-group5" >> $GITHUB_ENV
        echo "GLUE_ROLE_ARN=${{ secrets.GLUE_ROLE_ARN }}" >> $GITHUB_ENV

    - name: Upload Python scripts to S3
      run: |
        aws s3 cp ingestion.py s3://${{ env.DATASOURCE_BUCKET }}/script-ingestion/
        aws s3 cp pre_processing.py s3://${{ env.DATALAKE_BUCKET }}/script-pre-processing/

    - name: Validate CloudFormation template
      run: |
        aws cloudformation validate-template --template-body file://glue-job-template.yaml

    - name: Delete existing CloudFormation stack if it exists
      run: |
        if aws cloudformation describe-stacks --stack-name dataops-glue-job-stack &>/dev/null; then
          echo "Stack exists, deleting..."
          aws cloudformation delete-stack --stack-name dataops-glue-job-stack
          echo "Waiting for stack to be deleted..."
          aws cloudformation wait stack-delete-complete --stack-name dataops-glue-job-stack
        else
          echo "Stack does not exist, proceeding with deployment..."
        fi

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file glue-job-template.yaml \
          --stack-name dataops-glue-job-stack \
          --parameter-overrides GlueRoleArn=${{ env.GLUE_ROLE_ARN }} \
          --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
          --no-fail-on-empty-changeset

    - name: Get Workflow Name
      id: get-workflow-name
      run: |
        WORKFLOW_NAME=$(aws cloudformation describe-stacks --stack-name dataops-glue-job-stack --query "Stacks[0].Outputs[?OutputKey=='WorkflowName'].OutputValue" --output text)
        echo "WORKFLOW_NAME=$WORKFLOW_NAME" >> $GITHUB_OUTPUT

    - name: Start Glue Workflow
      id: start-workflow
      run: |
        WORKFLOW_RUN_ID=$(aws glue start-workflow-run --name ${{ steps.get-workflow-name.outputs.WORKFLOW_NAME }} --query 'RunId' --output text)
        echo "WORKFLOW_RUN_ID=$WORKFLOW_RUN_ID" >> $GITHUB_OUTPUT
        echo "Workflow run ID: $WORKFLOW_RUN_ID"

    - name: Wait for Workflow Completion
      run: |
        WORKFLOW_NAME="${{ steps.get-workflow-name.outputs.WORKFLOW_NAME }}"
        WORKFLOW_RUN_ID="${{ steps.start-workflow.outputs.WORKFLOW_RUN_ID }}"
        echo "Waiting for workflow $WORKFLOW_NAME with run ID $WORKFLOW_RUN_ID to complete..."
        while true; do
          STATUS=$(aws glue get-workflow-run --name "$WORKFLOW_NAME" --run-id "$WORKFLOW_RUN_ID" --query 'Run.Status' --output text)
          echo "Current status: $STATUS"
          if [ "$STATUS" = "COMPLETED" ]; then
            echo "Workflow completed successfully"
            break
          elif [ "$STATUS" = "RUNNING" ] || [ "$STATUS" = "STARTING" ]; then
            echo "Workflow is still running. Waiting..."
            sleep 60
          else
            echo "Workflow failed or stopped unexpectedly. Status: $STATUS"
            exit 1
          fi
        done
