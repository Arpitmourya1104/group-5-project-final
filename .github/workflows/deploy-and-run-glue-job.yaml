name: Deploy CloudFormation and Run AWS Glue Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload Python scripts to S3
      run: |
        aws s3 cp ingestion.py s3://datasource-dataops-group5-bucket/script-ingestion/
        aws s3 cp pre_processing.py s3://datalake-dataops-group5-bucket/script-preprocessing/

    - name: Validate CloudFormation template
      run: |
        aws cloudformation validate-template --template-body file://glue-job-template.yaml

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file glue-job-template.yaml \
          --stack-name dataops-glue-job-stack \
          --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
          --no-fail-on-empty-changeset

    - name: Get Workflow Name
      id: get-workflow-name
      run: |
        WORKFLOW_NAME=$(aws cloudformation describe-stacks --stack-name dataops-glue-job-stack --query "Stacks[0].Outputs[?OutputKey=='WorkflowName'].OutputValue" --output text)
        echo "WORKFLOW_NAME=$WORKFLOW_NAME" >> $GITHUB_OUTPUT

    - name: Start Glue Workflow
      run: |
        WORKFLOW_RUN_ID=$(aws glue start-workflow-run --name ${{ steps.get-workflow-name.outputs.WORKFLOW_NAME }} --query 'RunId' --output text)
        echo "Workflow run ID: $WORKFLOW_RUN_ID"

    - name: Wait for Workflow Completion
      run: |
        aws glue get-workflow-run --name ${{ steps.get-workflow-name.outputs.WORKFLOW_NAME }} --run-id $WORKFLOW_RUN_ID --include-graph
