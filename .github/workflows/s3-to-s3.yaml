name: S3 Transfer

on:
  push:
    branches:
      - main  # or the branch you want to trigger this action

jobs:
  upload:
    name: Transfer S3 Data
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install awscli

    - name: Configure AWS Credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_KEY }}
        aws configure set region ${{ secrets.AWS_REGION }}
        aws configure set aws_session_token ${{ secrets.AWS_SESSION_TOKEN }}

    - name: Copy files from source bucket to destination bucket
      run: |
        aws s3 cp s3://datasource-dataops-group5/ s3://datalake-dataops-group5/ --recursive
